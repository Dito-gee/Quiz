<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic meta tags for character set and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title that appears in browser tab -->
    <title>The Great Paint-Off Quiz - WELCOME</title>

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Google Fonts for typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <!-- Main container for the welcome page content -->
    <div class="welcome-container">

        <!-- Card that holds all welcome content -->
        <div class="welcome-card">

            <!-- Logo section with paint roller icon and company name -->
            <div class="logo">
                <i class="fas fa-paint-roller"></i>
                <h1>The Great Paint-Off Quiz</h1>
            </div>

            <!-- Quiz description heading -->
            <h2>Test Your Painting Knowledge</h2>

            <!-- Brief description of what the quiz offers -->
            <p>Take our 10 - question quiz to test your expertise in painting techniques, materials, and best practices.
            </p>

            <!-- Statistics section showing quiz features -->
            <div class="welcome-stats">

                <!-- First stat: Number of questions -->
                <div class="stat">
                    <i class="fas fa-question-circle"></i>
                    <span>10 Questions</span>
                </div>

                <!-- Second stat: Time per question -->
                <div class="stat">
                    <i class="fas fa-clock"></i>
                    <span>60s Per Question</span>
                </div>

                <!-- Third stat: Score tracking -->
                <div class="stat">
                    <i class="fas fa-trophy"></i>
                    <span>Score Tracking</span>
                </div>
            </div>

            <!-- Button to start the quiz - links to quiz.html -->
            <a href="quiz.html" class="btn start-btn">
                Start Quiz <i class="fas fa-arrow-right"></i>
            </a>
        </div>
        <!-- copyright -->
        <footer class="copyright-footer">
            &copy; <span id="copyright-year"></span> Nderitu Githaiga. All rights reserved.
        </footer>
       
       
    </div>


</body>

</html>
